<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>天气案例</title>
        <!--引入Vue-->
            <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root"> 
            <h2>今天天气很{{info}}</h2>
            <button @click="changeWeather">切换天气</button>//也可以简写为@click="isHot = !isHot"，但是不规范了，最好不要这样，只是告诉你这里面可以写一些简单的语句
        </div>
     </body>

   <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            computed:{
                info(){
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
        })
    </script>
</html>
