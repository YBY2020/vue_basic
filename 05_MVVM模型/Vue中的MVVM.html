<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue中的MVVM模型</title>
        <!--引入Vue-->
            <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            MVVM模型：
                1.M：模型（Model） data中的数据
                2.V：视图（View）  模板代码
                3.VM：视图模型（ViewModel）  Vue实例
            观察发现：
                1.data中所有的属性，最后都出现在了vm身上
                2.vm身上所有的属性 及Vue原型上的所有属性，在View模板中都可以直接使用
        -->
        <!--准备好一个容器 这里就是MVVM模型中的View（页面）-->
        <div id="root"> 
            <h1>学校名称：{{name}}</h1>
            <h1>学校地址：{{address}}</h1>
        </div>
     </body>

   <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

        const vm = new Vue({//这里就是MVVM模型中的ViewModel（桥梁）；
            el:'#root',
            data:{
                name:'尚硅谷',
                address:'北京'
            }//这里就是MVVM模型中的Model（数据）
        })
        console.log(vm)
    </script>
</html>
