<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>
<body>
    <script>        
            //async函数
    /* 函数的返回值为 promise 对象
       promise 对象的结果由 async 函数执行的返回值决定 */

        //很像then
        async function main(){
            //1. 如果返回值是一个【非Promise类型的数据】
             return 521;
            //2. 如果返回的是一个【Promise对象】
            return new Promise((resolve, reject) => {
                 resolve('OK');
                reject('Error');
            });
            //3. 【抛出异常】
            throw "Oh NO";
        }

        let result = main();

        console.log(result);//1.返回一个成功的promise对象  成功的结果是521   这里不用去接收也能看到  通过promise的内置属性
    </script>
</body>
</html>
