<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>初识vue</title>
        <!--引入Vue（记得v要大写）-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            初识Vue:
            1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
            2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
            3.root容器里的代码被称为【Vue模板】；
            4.真实开发中只有一个Vue实例，并且会配合着组件一起使用
        -->

        <!--准备好一个容器
            1.如果写成<div class="root">，那么vue实例中的el:'#root'就要写成el:'.root'；
            2.容器和Vue实例之间一一对应（多个容器不能对应同一个Vue实例，多个Vue实例不能对应同一个容器）；
            3.{{xxx}}中的xxx只能写js表达式（不是data里面有什么就只能写什么），且xxx可以自动读取到data中的所有属性，05补充：vm实例里出现的属性都能用
                ps:{{xxx}}是模板语法中的插值语法
                注意区分：js表达式和js代码（语句）| js表达式是一种特殊的js代码（语句）
                    1.表达式：一个表达式会产生一个值，可以放在任何需要值的地方：
                        (1). a
                        (2). a+b
                        (3). demo(1)
                        (4). x===y?'a':'b'
                    2.js代码（语句）：不产生值，只控制代码的走向
                        (1). if(){}
                        (2). for(){}
        -->
        <div id="root"> 
            <h1>hello，{{name}}</h1>
        </div>

        <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        
        //创建vue实例
        new Vue({
            el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{  //data中用于存储数据，数据供el指定的容器去使用（id="root"），值我们暂时先写成一个对象
                name:'Vue'
            }
        })
     
        </script>
    </body>
</html>
