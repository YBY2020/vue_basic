<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>条件渲染</title>
        <!--引入Vue-->
            <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            条件渲染：
            1.v-if
                写法：v-if="表达式"  v-else-if="表达式"  v-else="表达式"（这里写不写表达式都是一样的效果）
                适用于切换频率比较低的场景，因为不展示DOM的元素直接被移除
                注意：v-if可以和v-else-if  v-else一起使用，但结构不能被打断
            2.v-show
                写法：v-show="表达式"
                适用于切换频率比较高的场景，因为不展示DOM的元素未被移除，仅仅是使用样式隐藏掉
            3.备注：
                使用v-if时元素可能无法获取到，因为如果前面用了false整个节点被清除了后续也拿不到，但v-show一定可以获取到
         -->
        <!--准备好一个容器-->
        <div id="root"> 
          <h2>当前的n值是:{{n}}</h2>
          <button @click="n++">点我让n加一</button>  
        
          <!--使用v-show做条件渲染
            没有else这些配合，但会在页面上保留这个节点，只是看不见了
        -->
          <h2 v-show="false">欢迎来到{{name}}</h2>
          <h2 v-show="1 === =">欢迎来到{{name}}</h2>

          <!--使用v-if做条件渲染
            如果为false，那么整个节点都会被清除掉
        -->
          <h2 v-if="false">欢迎来到{{name}}</h2>
          <h2 v-if="1 === =1">欢迎来到{{name}}</h2>

          <!--v-else和v-else-if
            必须组合在一起使用不能打断    
        -->
          <div v-if="n ===1">Abgular</div>
          <!-- <div>@</div> -->
          <div v-else-if="n ===2">React</div>
          <div v-else-if="n ===3">Vue</div>
          <div v-else>哈哈</div>

          <!-- v-if与template的配合使用（不能配合v-show）              
            使用template不会影响样式 用div的话，这些元素就被划分到一个区域，可能会影响布局-->
          <template v-if="n===1">
              <h2>你好</h2>
              <h2>尚硅谷</h2>
              <h2>北京</h2>
          </template>

        </div>
     </body>

   <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

            new Vue({
                el:'#root',
                data:{
                    name:'尚硅谷'
                }
            })
    </script>
</html>
