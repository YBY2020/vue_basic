<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineProperty方法</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name:'张三',
            sex:'男',
            //age:number
        }

        Object.defineProperty(person,'age',{
            //value:18,
            //enumerable:true,//enumerable可枚举的，默认值是false
            //writable:true,//writable控制属性可否被修改，默认值是false
           // configurable:true,//configurable控制属性可否被删除，默认值是false

           //当有人读取person的age属性时，get函数（getter）就会被调用，且返回值就是age值
            get:function(){//get:function()可以简写为get()
                console.log('有人读取age属性了')
                return number
            },

            //当有人修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改age属性了，且值是',value)
                number=value//Object.defineProperty方法相当于给number和person做一个双向的数据绑定，修改person的age属性，number也会跟着变
            }
        })

        
        //console.log(Object.keys(person))//用这个函数不会输出age，因为age不可遍历，除非将enumerable设置为true
        console.log(person)
    </script>
</body>
</html>
