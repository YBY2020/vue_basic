<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue中的数据代理</title>
        <!--引入Vue-->
            <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            1.Vue中的数据代理：
                通过vm对象来代理data对象中属性的操作（读/写）
            2.Vue中数据代理的好处：
                更加方便地操作data中地数据
            3.基本原理：
                通过Object.defineProperty()把data对象中所有属性添加到vm上。
                为每一个添加到vm上地属性，都指定一个getter/setter。
                在getter/setter内部去操作（读/写）data中对应的属性
        -->
        <!--准备好一个容器
        
        _data.name和name都可以访问到name，这里vue做了数据代理（做这一步主要是为了我们写代码方便），把_data里的name传到了自身，
        以后不懂可以回看课程，老师讲得超好
        -->
        <div id="root"> 
           <h2>学校名称：{{_data.name}}</h2>
           <h2>学校地址：{{address}}</h2>
        </div>
     </body>

   <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',//当别人读或改name的时候会有一个对应的getter和setter，vue做了数据代理的事情
                address:'宏福科技园'
            }
        })
    </script>
</html>
