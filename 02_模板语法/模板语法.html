<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
    <!--
        Vue模板语法有两大类：
            1.插值语法
                功能：用于解析标签体内容。
                写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
            2.指令语法：
                功能：用于解析标签（包括标签属性、标签体内容、绑定事件.....）。ps:不同的功能由不同的指令完成
                举例：v-bind:href="xxx" 或 简写为 :href="xxx"，xxx同样要写js表达式，且可以直接读取到data中的所有属性。
                备注：Vue中有很多的指令，且形式都是v-???，此处我们只是拿v-bind举个例子
    -->
    <!--准备好一个容器-->
        <div id="root"> 
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我去{{school.name}}学习1</a>  <!--v-bind:是动态绑定，有了这个，“url”里的url就会被当成js表达式，否则就是一个普通的字符串-->
        <a :href="school.url">点我去{{school.name}}学习2</a>    <!--v-bind:可以简写为：-->
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

        new Vue({
            el:'#root',
            data:{
                name:'jack',
                school:{    
                    name:'尚硅谷',
                    url:'http://www.atguigu.com'
                }
                
            }
        })
    </script>
</html>
