<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>键盘事件</title>
        <!--引入Vue-->
            <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            1.Vue中常用的按键别名：
                回车 enter
                删除 delete（捕获“删除”和“退格”键）
                退出 esc
                空格 space
                换行 tab（特殊，必须配合keydown使用）
                上 up
                下 down
                左 left
                右 right
            2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）
            3.系统修饰键（用法特殊）：ctrl alt shift meta（也就是win键）
                (1)配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
                (2)配合keydown使用：正常触发事件
            4.也可以使用keyCode去指定具体的按键（不推荐，差不多被废弃了，最好通过按键的名字去绑定事件）
            5.Vue.config.keyCodes.自定义键名 = 键码 ，可以去定制按键别名（一般也不推荐，因为默认的已经够用了）
         -->
        <!--准备好一个容器-->
        <div id="root"> 
          <h2>欢迎来到{{name}}学习</h2>
          <!-- placeholder 属性规定可描述输入 <input> 字段预期值的简短的提示信息 。 
            键盘事件常的有keydown和keyup-->  
          <input type="text" placeholder="回车" @keyup.huiche="showInfo">
          <input type="text" placeholder="大小写切换" @keyup.caps-lock="showInfo"><!-- 两个字母组合的按键要分隔写 -->
          <input type="text" placeholder="tab" @keydown.tab="showInfo"><!-- tab键必须要用keydown，不然按下焦点就切走了 -->
          <input type="text" placeholder="ctrl" @keyup.ctrl.y="showInfo"><!-- 后面可以连一个你规定的配合键 -->
        </div>
     </body>

   <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        Vue.config.keyCodes.huiche = 13//定义了一个别名按键
            new Vue({
                el:'#root',
                data:{
                    name:'尚硅谷'
                },
                methods:{
                    showInfo(e){
                        //if(e.keyCode !== 13) return //如果不是按下回车就把逻辑停掉，不执行后面的输出，这一步也可通过事件修饰符快速实现
                        console.log(e.target.value)
                        //console.log(e.key,e.keyCode)
                    }
                }
            })
    </script>
</html>
