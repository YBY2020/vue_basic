<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>事件的基本使用</title>
        <!--引入Vue-->
            <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            事件的基本使用：
                1.使用v-on:xxx或@xxx绑定事件，其中xxx是事件名；（事件名不是自己随便命名的，事件的回调才可以随便命名）
                2.事件的回调需要配置在methods对象中，最终会在vm上；
                3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
                4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
                5.@click="demo"和@click="demo($event)"效果一致，但后者可以传参。
        -->
        <!--准备好一个容器
        v-on:当...的时候 click事件名  连起来就是当按钮元素被点击的时候，它就去找名为showInfo的函数调用，这是一个简单的事件绑定
        -->
        <div id="root"> 
           <h2>欢迎来到{{name}}学习</h2> 
           <!-- <button v-on:click="showInfo">点我提示信息</button>     v-on:click可以简写为@click-->
           <button @click="showInfo1">点我提示信息1（不传参）</button>
           <button @click="showInfo2(666,$event)">点我提示信息2（传参）</button>
        </div>
     </body>

   <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

       /*  function showInfo(){
            alert('同学你好')
        } 
        单行注释：ctrl+/ 多行注释：alt+shit+A
        */

        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo1(event){
                    //console.log(event.target.innerText)
                    //console.log(this)//此处的this是vm
                    alert('同学你好！')
                },//鼠标移到行数旁边可以折叠分块代码
                showInfo2(number,event){
                    console.log(number,event)//输出666，意思可以传参过来
                    //console.log(event.target.innerText)
                    //console.log(this)//此处的this是vm
                    alert('同学你好！！')
                }
            }
        })
    </script>
</html>
