<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - 如何串联多个任务</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');
            }, 1000);
        });

        //promise 如何串连多个操作任务?
        /* (1) promise 的 then()返回一个新的 promise, 可以开成 then()的链式调用
        (2) 通过 then 的链式调用串连多个同步/异步任务 */
        p.then(value => {
            return new Promise((resolve, reject) => {
                resolve("success");
            });
        }).then(value => {//这个then之前的代码生成了一个新的promise   所以可以看作是p2.then
            console.log(value);//p2是成功的才执行
        }).then(value => {
            console.log(value);//undefined   上一个p3没写返回值，返回的成功的结果就是undefined
        })
    </script>
</body>
</html>
