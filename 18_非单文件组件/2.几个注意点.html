<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>几个注意点</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			几个注意点：
					1.关于组件名:（推荐的写法）
								一个单词组成：
											第一种写法(首字母小写)：school
											第二种写法(首字母大写)：School //这样能跟开发者工具呼应上 那里会自动首字母大写
								多个单词组成：
											第一种写法(kebab-case命名)：my-school //都是小写，开发者工具会自动变成MySchool
											第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持 脚手架是每个项目都得安装一次嗷，就像依赖一样)
								备注：
										(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
										(2).可以使用name配置项指定组件在开发者工具中呈现的名字。（开发者工具依然会自动变更大小写）

					2.关于组件标签:
								第一种写法：<school></school>
								第二种写法：<school/>
								备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

					3.一个简写方式：
								const school = Vue.extend(options) 可简写为：const school = options （options就是配置项的意思）
								单文件组件就不写那个Vue.extend了，这里写是防止不知道有个Vue.extend，写与不写其实都可以，不写vue也会帮你调用一次Vue.extend
		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<h1>{{msg}}</h1>
			<school></school>
		    <school/><!-- 自闭合 注意这个/是写在后面-->
			<school></school><!-- 无法渲染 -->
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		
		//定义组件
		const s = Vue.extend({
			name:'atguigu',
			template:`
				<div>
					<h2>学校名称：{{name}}</h2>	
					<h2>学校地址：{{address}}</h2>	
				</div>
			`,
			data(){
				return {
					name:'尚硅谷',
					address:'北京'
				}
			}
		})

		new Vue({
			el:'#root',
			data:{
				msg:'欢迎学习Vue!'
			},
			components:{//想注册就需要vue
				school:s//注册和用都是看这里的名字school,但开发者工具是看定义的里面那个name，如果没有配置name就看这
			}
		})
	</script>
</html>
