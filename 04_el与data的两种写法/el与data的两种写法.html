<!DOCTYPE html>
<html>
     <head>
         <meta charset="UTF-8">
         <title>el与data的两种写法</title>
         <!--引入Vue-->
         <script type="text/javascript" src="../js/vue.js"></script>
     </head>
    <body>
         <!--
            data与el的两种写法 
                1.el有两种写法
                    （1）new Vue时候配置el属性
                    （2）先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
                2.data有两种写法
                    （1）对象式
                    （2）函数式
                    如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
                3.一个重要的原则：
                    由Vue管理的函数（如data），一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了（而是Window）【箭头函数没有自己的this对象，内部的this就是定义时上层作用域中的this】
         -->
         <!--准备好一个容器-->
        <div id="root"> 
            <h1>你好，{{name}}</h1>
        </div>
    </body>

    <script type="text/javascript">
         Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    //el的两种写法

    /*  const x = new Vue({
             //el:"#root",//第一种写法
             data:{
                 name:'尚硅谷'
             }
         })
         console.log(v)
         v.$mount('#root')//用法更灵活，比如可以给这句指令套一个计时器，实现刷新之后等多少秒才连接（第二种写法）
    */
         new Vue({
             el:'#root',
             //data的第一种写法：对象式
    /*       data:{
                name:'尚硅谷'
             }
    */
             //data的第二种写法：函数式（data里面必须返回一个对象），用组件的时候必须要用函数式
             data:function(){ //data:function()可以简写为data()
                 console.log('@@@',this)//此处的this是Vue实例对象
                 return{
                    name:'尚硅谷' 
                 }
             }
         })
    </script>
</html>
